<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="IE=Edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Employee Evaluation Portal</title>

<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
	integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
	integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
	crossorigin="anonymous"></script>

<script type="text/javascript">
	function getProcessData() {
		let dataElem = document.getElementById('data_div');
		$.getJSON( "/rest/server/containers/evaluation-1.0.0-SNAPSHOT/processes/instances/1/variables/instances", null, function( data ) {
			dataElem.innerText = JSON.stringify(data);
		});				
	}
</script>
</head>
<body>
	<div class="ui one item attached stackable menu">
		<a class="item" id="connect" onclick="getProcessData();"> <i
			class="play icon"></i> Test
		</a>
	</div>

	<div class="ui container segments">
		<div class="ui inverted teal segment">
			<h2 class="ui huge header">
				Performance
				<div class="sub header" id="subheader">Evaluation</div>
			</h2>
		</div>
		<div class="ui segment">
			<div id="data_div" style="width: 100%; height: 400px;"></div>
		</div>
	</div>

</body>
</html>
